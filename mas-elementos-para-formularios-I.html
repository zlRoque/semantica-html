<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- fielset: se utiliza para agrupar elementos dentro de un formulario
    legend:   representa una etiqueta para el ocntenido del fielset
    file:este input se utiliza para cargar archivos y enviarlos desde un formulario
    meter: representa un valor dentro de un rango conocido
    progress:representa el progreso de una tarrea
    textarea:se utiliza para introducir texto en un formulario-->


    <form action="">
    <fieldset >
        <legend>Datos personales</legend>
        <label for="name">Nombre</label>
        <input type="text" id="name">
        <label for="surname">Apellidos</label>
        <input type="text" id="surname">
    </fieldset>
    <input type="file">
    <label for="fuel">Combustible</label>
    <meter id="fuel" min="2" max="100" value="5" low="50" high="55" optimum="">
    </meter>
    <label for="message">message</label>
        <textarea name="" id="message" cols="22" rows="10">a</textarea>
    </form>
</body>
</html>
