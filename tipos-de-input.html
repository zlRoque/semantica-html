<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de input</title>
</head>
<body>
    <!-- para hacer operaciones con un boton lo podemos manejar con JS, pero en el caso de querer enviar informacion necesitamos la etiqueta button, para hacer una operacion necesitamos poner un type button y un value -->

    <form action="">
        <input>
        
        <input type="button" value="enviar">
        <!-- si se quiere enviar se ocupa el submit -->
        <input type="submit" value="enviar con submit">
        <!-- button enviar button -->
        <button>enviar formulario</button>
    </form>


    
</body>
</html>
