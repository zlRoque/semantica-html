<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos</title>
</head>
<style>
.parrafo-1{
    color: rebeccapurple;
}
</style>
<body>
    <!-- class es un atributo que se usa para dar estilos a traves de CSS -->
    <!-- Id es un identificador unico que se utiliza para seleccionar el elemento desde JS y para hacer navegacion a traves de anclas -->
    <!-- title es un atributo que ayuda a la accesibilidad mostrando una descripcion del elemento al que pertenece, aparace el mensaje en un tooltip, es decir cuando pasamos el mouse por encima del texto nos aparece un tooltip -->
    <!-- data- es un atributo que nos permite guardar algun valor en la etiqueta HTML -->
    
    <p class="parrafo-1">Clases</p>
    <p id="parrafo">Identificador a traves de un ID</p>
    <p title="hola mundo">Texto para seleccionar</p>
    <p id="parrafo-2" data-ejemplo="Datos para ejemplo mostrar en data">Hola mundo datos de prueba</p>

    <script>
        const p = document.getElementById('parrafo')
        const parrafo2=document.getElementById('parrafo-2')
        console.log(p.textContent)
        console.log(parrafo2.dataset.ejemplo)
    </script>


</body>
</html>
