<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data list</title>
</head>
<body>
    <!-- datallist tenemos la opcion de buscar los elementos dentro de la busqueda, no busca por el inicio sino por las letras que tiene esa palabra -->
    <!-- los data list nos detecta principalmente el valor le le hayamos asignado en el value -->
    <form action="">
        <input type="list" list="pets">
        <datalist id="pets">
                <option value="perro"></option>
                <option value="gato"></option>
                <option value="hamster"></option>
                <option value="conejo"></option>
                <option value="paloma"></option>
                <option value="loro"></option>
                <option value="canario"></option>
        </datalist>
    </form>


</body>
</html>
