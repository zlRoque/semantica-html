<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de input</title>
</head>

<body>
    <!--  -->
    <form action="">
        <input type="color">
        <input type="number">
        <!-- step de 10 en 10 minimo 0 y maximo 20 -->
        <input type="range" step="10" min="0" max="20">
        <!-- borra los datos del formulario -->
        <input type="reset">
        <!-- en javascript podemos cambiar el de hidden a text en javascript por ejemplo si elige una opcion y la tenemos en hidden la podemos cambiar a text y que se -->
        <input type="hidden">
        <input type="text">
    </form>
</body>

</html>
