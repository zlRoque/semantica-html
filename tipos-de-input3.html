<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de input</title>
</head>

<body>
    <!-- inputs que nos dan diferentes opciones en el celular -->
    <form action="">
        <div>
            <label for=""> Buscar
                <input type="search">
            </label>
        </div>
        <div>
            <label for=""> Telefono
                <input type="tel">
            </label>
        </div>
        <div>
            <label for=""> email
                <input type="email">
            </label>
        </div>
        <div>
            <label for=""> password
                <input type="password">
            </label>
        </div>
        <div>
            <label for=""> URL
                <input type="url">
            </label>
        </div>
</body>

</html>
