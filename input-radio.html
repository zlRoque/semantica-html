<html lang="en">

<head>

    <title>Tipos de input</title>

<body>
    <!--  -->
    <!-- los input de radio tienen que tener 3 atributos obligatioriosm el name radio y en dado caso el checked, podemos usar el checker para "quier que le enviemos informacio'on extra" -->
    <h1>GENEROS</h1>
    <form action="">
       <H2>Genero</H2>
       <label for="">
           Hombre
           <input type="radio" name="gender" value="masculino" checked>
       </label>
       <label for="">
        mujer
        <input type="radio" name="gender" value="mujer" >
    </label>
    <label for="">
        ssss
        <input type="radio" name="gender" value="ssss" >
    </label>
    </form>
</body>
