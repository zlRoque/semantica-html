<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de input</title>
</head>

<body>
    <!--  -->
    <!-- los input de radio tienen que tener 3 atributos obligatioriosm el name radio y en dado caso el checked, podemos usar el checker para "quier que le enviemos informacio'on extra" -->
    <!-- name para saber a que categoria pertenece -->
    <!-- value es el valor que le enviaremos al servidor, para que la categoria sea lenguajes -->
    <h1>Lenguajes que conoces</h1>
    <form action="">
        <div>
        <label for="">Java 
            <input type="checkbox" name="lenguajes" value="java" checked>
        </label>
    </div>
    <div></div>
        <label for="">C
            <input type="checkbox"name="lenguajes"value="c">
        </label>
    </div>
    <div></div>
        <label for="">C#
            <input type="checkbox"name="lenguajes" value="csharp" checked>
        </label>
    </div>
    <div></div>
        <label for="">C++
            <input type="checkbox"name="lenguajes"value="cplusplus">
        </label>
    </div>
    </form>
</body>

</html>
